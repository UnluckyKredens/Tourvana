<app-navigation-bar></app-navigation-bar>
<mat-stepper #stepper [linear]="true" headerPosition="bottom" class="stepper">
  <mat-step [stepControl]="tripForm" class="stepper__step" label="Szczegóły">
    <app-create-trip-data-presenter (formReady)="onTripFormReady($event)" [saveRequestTick]="saveTick">
    </app-create-trip-data-presenter>
    <div class="stepper__step--options">
      <button mat-raised-button color="primary" matStepperNext (click)="next()">Dalej</button>
    </div>

  </mat-step>
  <mat-step label="Hotel">
    <app-create-trip-hotel-presenter [saveRequestTick]="saveTick"></app-create-trip-hotel-presenter>
    <div class="stepper__step--options">
      <button mat-raised-button matStepperPrevious (click)="clearData()">Wstecz</button>
      <button mat-raised-button color="primary" matStepperNext (click)="next()">Dalej</button>
    </div>
  </mat-step>
  <mat-step label="Atrakcje" disabled>
    <app-create-trip-attractions-presenter [saveRequestTick]="saveTick" ></app-create-trip-attractions-presenter>
    <div class="stepper__step--options">
      <button mat-raised-button matStepperPrevious (click)="back()">Wstecz</button>
      <button mat-raised-button color="primary" matStepperNext (click)="next()">Dalej</button>
    </div>
  </mat-step>
  <mat-step label="Podsumowanie" [stepControl]="summaryForm">
    <app-create-trip-summary-presenter (summaryReady)="onSummaryFormReady($event)" [saveRequestTick]="saveTick"></app-create-trip-summary-presenter>
    <div class="stepper__step--options">
      <button mat-raised-button color="primary" (click)="saveTrip(summaryForm)">Zapisz</button>
      <button mat-raised-button matStepperPrevious (click)="back()">Wstecz</button>
    </div>
  </mat-step>
</mat-stepper>
