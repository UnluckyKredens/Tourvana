<div class="container">
  <div class="list">
        @for(hotel of hotels; track hotel.name; let index = $index) {
          @if (index<5) {
    <div class="hotel">
      <div class="hotel__about">
        <img
          src="https://plus.unsplash.com/premium_photo-1661964071015-d97428970584?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aG90ZWx8ZW58MHx8MHx8fDA%3D">
        <div>
          <p>Amphora Kompleks Wypoczynkowy</p>
          <p>rating</p>
        </div>
      </div>
      <div class="hotel__details">
        <div>
          <p>2 osoby, 2 noce</p>
          <p>172z≈Ç</p>
        </div>
        <mat-checkbox color="primary" [checked]="selected == index" (change)="selected = index" class="hotel__details--check"></mat-checkbox> <!-- [(ngModel)]="" !-->
      </div>
    </div>
          }
        }
  </div>
</div>
