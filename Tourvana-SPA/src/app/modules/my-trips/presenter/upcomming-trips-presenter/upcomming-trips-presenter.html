<div class="container">
  @if(upcommingTrips) {
  @for(trip of upcommingTrips; track trip.trip.tripId ) {
  <div class="new trip" [routerLink]="[`/trips/details/${trip.tripId}`]">
    <img class="trip__image"
      src="https://content.r9cdn.net/rimg/dimg/15/4b/d36310b5-city-50402-16f90cee354.jpg?width=1366&height=768&xhint=3028&yhint=1871&crop=true">
    <p class="trip__title">{{trip.trip.name}}</p>
    <p class="trip__date">{{trip.trip.startDate | date: 'dd.MM.yyy'}} - {{trip.trip.endDate | date: 'dd.MM.yyy'}}</p>
  </div>
  }

  <div class="new" routerLink="/generator/">
    <img class="new__icon" src="/images/Icons/add.png">
    <span>Stwórz nową podróz</span>
  </div>
  }
</div>
